<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box">
        <h2> Quote of the Day!</h2>
        <blockquote id="quote">Loading....</blockquote>
        <span id="author">Loading....</span>
        <div>
            <button onclick="quotefun(api_url)">New Quote</button>
            <button onclick="tweet()"><img src="logo.jpg">Tweet</button>
        </div>

    </div>

    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");

        const  api_url = "https://api.quotable.io/random";
        
        async function quotefun(url){
            const response = await fetch(url);
            var data = await response.json();
            quote.innerHTML = data.content;
            author.innerHTML = data.author;
        }
        quotefun(api_url);


        function tweet(){
            window.open(href="https://twitter.com/intent/tweet?text=" + quote.innerHTML + " - By "+author.innerHTML, "Tweet Window", 
            "Width=600, height=300");
        }
        

    </script>

</body>
</html>
